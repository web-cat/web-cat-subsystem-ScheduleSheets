<wo:org.webcat.grader.PageWithAssignmentNavigation
  title="New Group of E-mail Alert(s)">

<wo:org.webcat.core.WCPageModule title="Create New E-mail Alerts for an Assignment">
<p>Create one group, which corresponds to a series of one or more
e-mail alerts for one programming assignment:</p>
<wo:WOForm multipleSubmit="true" enctype="multipart/form-data" action="$next">
<table class="layout"><tbody>
<wo:if condition="$assignment">
<tr><td class="R">For Assignment:</td><td>
  <span class="hl"><wo:str value="$prefs.assignment.name"/></span></td></tr>
</wo:if>
<tr><td class="R"><label for="numberOfAlerts">Number of Alerts:</label></td>
    <td><wo:WCTextBox value="$numberOfAlerts" numberformat="0" size="5" id="numberOfAlerts"/>
      <webobject name="NumberOfAlertsInfo"/></td></tr>
<wo:not condition="$coreSelections.course"><wo:if condition="$hasMultipleSections">
<tr><td></td>
    <td><wo:checkbox checked="$forAllSections"/> Create for all sections
    of <wo:str value="$coreSelections.courseOffering.course.deptNumber"/>
    in
    <wo:str value="$coreSelections.courseOffering.semester"/>
    </td></tr>
</wo:if></wo:not>
<tr><td></td><td><wo:WCButton action="$next" label="Create"/></td></tr>
</tbody></table>
</wo:WOForm>
</wo:org.webcat.core.WCPageModule>

</wo:org.webcat.grader.PageWithAssignmentNavigation>
